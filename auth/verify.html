<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification - Private Archive</title>
  <script src="https://cdn.tailwindcss.com">
 </script>
<style>
     .spinner {
       animation: spin 1s linear infinite;
      }
     @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
      }
     .fade-in {
       animation: fadeIn 0.5s ease-in;
      }
     @keyframes fadeIn {
       from { opacity: 0; transform: translateY(10px); }
       to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-700 fade-in">
    <div class="text-center space-y-6">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
         </svg>
       </div>
      <h1 class="text-3xl font-bold text-pink-500">Verification Required</h1>
      <form id="verifyForm" class="space-y-4">
        <div>
          <input type="text" id="username" placeholder="Username" class="w-full bg-gray-700 text-pink-500 px-4 py-3 rounded-lg border border-pink-500 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" class="w-full bg-gray-700 text-pink-500 px-4 py-3 rounded-lg border border-pink-500 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200" required>
        </div>
        <button type="submit" id="submitBtn" class="w-full bg-pink-500 hover:bg-pink-500 text-white font-semibold py-3 rounded-lg transition-all duration-200 flex items-center justify-center relative h-12">
          <span id="buttonText" class="flex items-center transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            Verify
          </span>
          <span id="spinner" class="absolute inset-0 flex items-center justify-center opacity-0 transition-all duration-200">
            <svg class="spinner h-5 w-5 mr-2 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Verifying...
          </span>
        </button>
      </form>
      <a href="index.html" class="inline-block text-gray-400 hover:text-pink-500 text-sm transition-colors duration-200">
        ‚Üê Back to Portal
      </a>
      <p class="text-gray-500 text-xs">Unauthorized access will be prosecuted</p>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const verifyForm = document.getElementById('verifyForm');
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');

    if (verifyForm) {
      verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        buttonText.style.opacity = '0';
        spinner.style.opacity = '1';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/.netlify/functions/auth', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            localStorage.setItem('authenticated', 'true');
            window.location.href = '/gallery.html';
          } else {
            alert(data.error || 'Invalid credentials. Please try again.');
          }
        } catch (error) {
          alert('An error occurred. Please try again.');
          console.error('Error:', error);
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          buttonText.style.opacity = '1';
          spinner.style.opacity = '0';
        }
      });
    }
  });
</script>
</body>
</html>
